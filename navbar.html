<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A+B Prime Project</title>
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <section class="wrapper-navbar">
      <header class="header">
        <div class="logo"><a href="#">A+B Prime</a></div>
        <nav class="nav">
          <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Vehicle</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="sign-up">
          <a href="#">Sign In</a>

          <a href="#"> Register </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 hamburger"

              fill-rule="evenodd"

              clip-rule="evenodd"
            />
          </svg>
        </div>
      </header>
      <section class="hero-info">
        <p>Plan your trip now</p>
        <h3 class="hero-title">Save <span>big</span> with our car rental</h3>
        <p class="hero-des">
          Rent the car of your dreams. Unbeatable prices, unlimited miles,
          flexible pick-up options and much more.
        </p>
        <div class="wrapper-button">
          <a href="#"
            >Book Ride<svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                clip-rule="evenodd"
              />
            </svg> </a
          ><a href="#"
            >Learn More<svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z"
